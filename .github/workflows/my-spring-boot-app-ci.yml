name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          node-version: '20'  # Update to Node.js 20

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
          node-version: '20'  # Update to Node.js 20

      - name: Build with Maven
        run: mvn -B clean install

      - name: Run Tests
        run: mvn test
